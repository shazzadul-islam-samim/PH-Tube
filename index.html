<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>PH-Tube</title>
</head>
<body>
    <header>
        <section>
            <nav class="w-11/12 mx-auto py-2 flex justify-between items-center border-b">
                <div class="logo w-[100px]">
                    <img src="Logo.png" alt="">
                </div>
                <div class="search">
                    <label class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                          <g
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            stroke-width="2.5"
                            fill="none"
                            stroke="currentColor"
                          >
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                          </g>
                        </svg>
                        <input id="search-input" type="search" class="grow" placeholder="Search" />
                        <kbd class="kbd kbd-sm">âŒ˜</kbd>
                        <kbd class="kbd kbd-sm">K</kbd>
                      </label>
                </div>
                <div class="sort">
                    <button class="btn">SORT</button>
                </div>
            </nav>
        </section>

    </header>

    <nav id="categories" class="py-3 flex justify-center gap-5">

    </nav>

    <main>
        <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">

        </section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
<button id="showModalData" class="btn hidden" onclick="customModal.showModal()">open modal</button>
<dialog id="customModal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="modal-content">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>


    <script src="script/video.js"></script>
</body>
</html>
